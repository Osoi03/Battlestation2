<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link

        </div>
        
        <div class="desk1" id="midesk1">
            <div class="desk1-dialog">

                    <div class="desk1-header">

                            Gracias por visitarnos!
                        </div>
                            <div class="desk1-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="desk1">
                                    Cerrar

                            </div>
                    </div>

                </div>
            </div>
        </div>


















        <footer>
